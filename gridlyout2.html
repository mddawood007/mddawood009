<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        html,* {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        main {
            width: 1200px;
            height:400px ;
            background-color: blue;
            display: grid;
            /*grid-template-columns: 200px 300px 400px auto;*/
            gap: 20px;
            grid-template-columns: repeat(1,1fr);
        }

        .box {
            background-color: antiquewhite;
            height: 300px;
        }
    </style>
    
</head>
<body>
    <main>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
    </main>
    
</body>
</html>
