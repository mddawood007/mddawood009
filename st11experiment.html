<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navigation Menu Example</title>

    <style>
        /* Navigation container */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        /* Using inline-block for menu items */
        .navbar ul li {
            display: inline-block;
            list-style: none;
        }

        /* Using inline element for anchors */
        .navbar ul li a {
            display: inline;
            text-decoration: none;
            color: white;
            padding: 14px 20px;
            font-size: 18px;
        }

        /* Hover effect */
        .navbar ul li a:hover {
            background-color: #575757;
        }

        /* Using float for a logo */
        .logo {
            float: left;
            color: white;
            font-size: 22px;
            padding: 14px 20px;
        }

        /* Clear float */
        .clear {
            clear: both;
        }

        /* Block styling for content area */
        .content {
            display: block;
            padding: 20px;
            background: #f2f2f2;
            margin-top: 10px;
        }
    </style>

</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">

        <!-- Float logo -->
        <div class="logo">MyWebsite</div>

        <!-- Inline-block menu items -->
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

        <!-- Clear float -->
        <div class="clear"></div>
    </div>

    <!-- Block content section -->
    <div class="content">
        <h2>Welcome to My Website</h2>
        <p>This is sample content below the navigation menu.</p>
    </div>

</body>
</html>
