<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid layout</title>
    <style>
        html,
        {   margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        main{
            width: 1200px;
            height: 400px;
            background-color: black;
            margin: 0 auto;
            display: grid;
           /*grid-template-columns: 200px 300px 400px auto;*/
            gap: 20px;
            /*grid-template-columns: repeat(4,1fr);*/
            margin:auto;
            grid-template-rows: 150px 80px 500px 200px  ;
        }
        .box{
            background-color: blue;
            height: 300px;
        }
        @media screen and () (max-width:768px) {
            main{
                display:grid;
                grid-template-columns: repeat(2,1fr);
                gap: 20px;
                background-color: aqua;
            }
            

            
        }
    </style>
</head>
<body>
    <main>
        
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>

    </main>
    
</body>
</html>
