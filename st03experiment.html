<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
        }
        html,*{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        div{
            width: 400px;
            height: 200px;
            background-color: #999;
            padding: 20px 30px 50px 30px solid;
            border: 10px solid;
            margin: 20px solid;
        }
    </style>
        
</head>
<body>
    <div>
        <h1>ABES</h1>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi quod, asperiores magnam
             perferendis mollitia ac
             cusamus, error iusto nostrum maiores dicta quae, consequatur optio
              itaque fugiat odio veniam quos delectus aspernatur!
              <br>
        </p>
    </div>

    
</body>
</html>
