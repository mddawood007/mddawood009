<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile Card</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-card {
            width: 350px;
            background: #fff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 0 12px rgba(0,0,0,0.2);

            /* Flexbox vertical layout */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .profile-card img {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 4px solid #3498db;
            margin-bottom: 15px;
        }

        .profile-info {
            text-align: center;

            /* Flexbox alignment inside info block */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .profile-info h2 {
            margin: 5px 0;
            color: #333;
        }

        .profile-info p {
            margin: 4px 0;
            font-size: 16px;
            color: #555;
        }

        .details-box {
            width: 100%;
            margin-top: 15px;

            /* Flexbox row layout */
            display: flex;
            justify-content: space-between;
        }

        .details-box div {
            background: #eaf2f8;
            padding: 10px;
            width: 45%;
            text-align: center;
            border-radius: 8px;
            font-size: 14px;
            color: #2c3e50;
        }

    </style>
</head>

<body>

    <div class="profile-card">
        <img src="https://via.placeholder.com/140" alt="Student Photo">

        <div class="profile-info">
            <h2>md dawood</h2>
            <p>B.Tech (CSE)</p>
            <p>Roll No: 2025CSE123</p>
        </div>

        <div class="details-box">
            <div>
                <strong>Age:</strong><br>18
            </div>
            <div>
                <strong>Year:</strong><br>1rd Year
            </div>
        </div>

    </div>

</body>
</html>
