<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Exact Grid Layout</title>
  <style>
    :root{
      --container-width: 520px; /* width of the inner wireframe box */
      --container-padding: 12px;
      --header-height: 48px;
      --nav-height: 36px;
      --footer-height: 44px;
      --side-col-width: 90px;   /* left/right column fixed width */
      --gutter: 10px;
      --border-color: #99c48f;
      --accent-color: #4b7f52;
      --bg: #f7fbf6;
      --card-bg: #ffffff;
    }

    /* page background so box is centered like your image */
    html,body{
      height:100%;
      margin:0;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: #6f6f78; /* dark projector-like background */
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
    }

    /* the visible wireframe card */
    .wireframe {
      width: var(--container-width);
      background: var(--card-bg);
      padding: var(--container-padding);
      box-sizing: border-box;
      border: 4px solid #e7f0e3;
      box-shadow: 0 2px 0 rgba(0,0,0,0.06);
    }

    /* grid container */
    .grid {
      display: grid;
      grid-template-columns: var(--side-col-width) 1fr var(--side-col-width);
      grid-template-rows: var(--header-height) var(--nav-height) 1fr var(--footer-height);
      gap: var(--gutter);
      height: 360px; /* total height of the inner area (excluding outer padding) */
      box-sizing: border-box;
      border: 4px solid var(--border-color);
      padding: 6px;
      background: linear-gradient(180deg, rgba(150,200,150,0.03), rgba(150,200,150,0.01));
    }

    /* Regions */
    .header {
      grid-column: 1 / 4; /* span all columns */
      grid-row: 1 / 2;
      border: 2px solid var(--border-color);
      display:flex;
      align-items:center;
      justify-content:center;
      color: var(--accent-color);
      font-weight:600;
      font-size:18px;
      background: rgba(220,245,220,0.3);
    }

    .nav {
      grid-column: 1 / 4;
      grid-row: 2 / 3;
      border: 2px solid var(--border-color);
      display:flex;
      align-items:center;
      justify-content:center;
      color: var(--accent-color);
      font-weight:600;
      font-size:16px;
      background: rgba(230,250,230,0.18);
    }

    .left {
      grid-column: 1 / 2;
      grid-row: 3 / 4;
      border: 2px solid var(--border-color);
      display:flex;
      align-items:center;
      justify-content:center;
      color: var(--accent-color);
      font-weight:600;
    }

    .main {
      grid-column: 2 / 3;
      grid-row: 3 / 4;
      border: 2px solid var(--border-color);
      display:flex;
      align-items:center;
      justify-content:center;
      color: var(--accent-color);
      font-weight:700;
      font-size:18px;
    }

    .right {
      grid-column: 3 / 4;
      grid-row: 3 / 4;
      border: 2px solid var(--border-color);
      display:flex;
      align-items:center;
      justify-content:center;
      color: var(--accent-color);
      font-weight:600;
    }

    .footer {
      grid-column: 1 / 4;
      grid-row: 4 / 5;
      border: 2px solid var(--border-color);
      display:flex;
      align-items:center;
      justify-content:center;
      color: var(--accent-color);
      font-weight:600;
      font-size:16px;
      background: rgba(230,250,230,0.18);
    }

    /* small visual line/diagonal in main area like in the picture */
    .main::after{
      content:"";
      width:50%;
      height:1px;
      background: linear-gradient(90deg, transparent, rgba(100,150,100,0.35));
      transform: rotate(-12deg);
      position:relative;
      left:-10%;
      top:12%;
      display:block;
      opacity:0.6;
    }

    /* small responsive tweak (optional) */
    @media (max-width:560px){
      :root{ --container-width: 92vw; }
      .grid{ grid-template-columns: 80px 1fr 80px; height:320px; }
    }
  </style>
</head>
<body>

  <div class="wireframe" role="region" aria-label="wireframe example">
    <div class="grid">
      <header class="header">Header</header>
      <nav class="nav">Navigation Menu</nav>

      <aside class="left">Content</aside>
      <main class="main">Main Content</main>
      <aside class="right">Content</aside>

      <footer class="footer">Footer</footer>
    </div>
  </div>

</body>
</html>
